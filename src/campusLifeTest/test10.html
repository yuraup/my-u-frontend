<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">10</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test10.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="goTo(false)">
                        공간보단 학교에 나와서 동기들과 활동하고<br/>
                        수업 듣는 게 좋은데?
                    </button>
                    <button class="answer" onclick="goTo(true)">
                        월공강, 금공강... 그런 것보다는<br/>
                        역시 공강은 다다익선이지.
                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    당신이 공강을 떠올리면 드는 생각은?                
                </div>
            </div>
        </div>
		<div class="footer">
			<a href="https://github.com/yuraup/my-u-frontend" id="goTo"><img src="../../image/ic-github.png"></a>
		</div>
    </div>
</body>
</html>
