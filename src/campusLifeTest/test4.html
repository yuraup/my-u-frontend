<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">04</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test4.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc(true,5)">도서관은 시험 기간에만 24시간이었지...?<br/>
                        스터디 카페에 갈래래</button>
                    <button class="answer" onclick="calc(false,5)">도서관은 늘 24시간 개방이잖아?<br/>
                        역시 대학생은 도서관이지!</button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    시험 기간도 아니지만 12시가 훌쩍 넘은 시간에도 <br/>                
                    공부하려는 멋진 당신! 오늘은 어디서 공부할까?
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
</body>
</html>
