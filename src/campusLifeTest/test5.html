<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">05</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test5.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc(true,6)">당연히 가능하지!</button>
                    <button class="answer" onclick="calc(false,6)">흠... 안 될 것 같아.</button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    벼락치기로 토익 800점이라니, 나 자신 대단해!<br/>
                    이제 이걸로 세계화 장학금도 받을 수 있을까?                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
</body>
</html>
