<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">07</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test7.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc(true,8)">공간엔 휴식이지! 침대가 있는 휴게실에 가자</button>
                    <button class="answer" onclick="calc(false,8)">‘휴게실이 어디...?’ <br/>
                        일단 도서관으로 향한다</button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    오늘 휴강이라고?  흠... 공간 동안 뭐 하지?                </div>
            </div>
        </div>
		<div class="footer">
			<a href="https://github.com/yuraup/my-u-frontend" id="goTo"><img src="../../image/ic-github.png"></a>
		</div>
    </div>
</body>
</html>
