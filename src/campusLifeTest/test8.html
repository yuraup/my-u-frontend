<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">08</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test8.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc(false,9)">
                        ‘지름길이 있어...?’ <br/>
                        부지런히 지도 보며 걸어다닌다.
                    </button>
                    <button class="answer" onclick="calc(true,9)">
                        ‘학교 내 최소 경로 이동은 국룰!’<br/>
                        나만의 지름길을 통해 강의실로 이동한다.
                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    다음 수업을 듣기 위해 내가 학교 건물을 이동하는 방법은?                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
