<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">09</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/campusLifeTest/test9.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc(false,10)">많이 참여해 보지 않아서 잘 모른다.</button>
                    <button class="answer" onclick="calc(true,10)">후후. 내 최애는 축제다.</button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    학교 축제, 동아리 부스 등의 내가 좋아하는 학교 행사는?                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
</body>
</html>
