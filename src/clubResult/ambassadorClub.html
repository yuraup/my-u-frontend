<!DOCTYPE html>
<html lang="ko">

<head>
	<title>MyU_TestResult</title>
	<link href="clubResultPage.css" rel="stylesheet">
	<link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<script type="text/javascript">

			function clip() {
	
				var url = '';
				var textarea = document.createElement("textarea");
				document.body.appendChild(textarea);
				url = window.document.location.href;
				textarea.value = url;
				textarea.select();
				document.execCommand("copy");
				document.body.removeChild(textarea);
				alert("공유 링크가 복사되었습니다.")
			}
	
		</script>
</head>

<body>
	<div class="background">
		<div class="header">
			<div class="logo">My-U</div>
			<div class="longLine"></div>
			<div class="midLine"></div>
			<div class="shortLine"></div>
			<div class="mypage">로그아웃</div>
		</div>
		<div class="body">
			<div class="body_header2"> 당신과 찰떡궁합 동아리는...?<br></div>
			<div class="resultName">학교 홍보대사</div>
			<div class="body_body">
				<div class="body_left">
					<img href="#" onclick="clip(); return false;" src="ambassadorImg.png" class="photo"></img>
					<div class="body_footer">
						<img class="toshare" src="share.png" class="shareImg"></img>
						<p>공유하기</p>
						<p>사진을 클릭하면 결과 링크를 공유할 수 있습니다</p>
					</div>
				</div>
				<div class="body_right">
					<div class="result_name">#상냥함의_인간화 #가만히_있어도_폼_나<br></div>

					<div class="result_explain">
						# 친절함 # 적극적 # 외향적 <br>
						-평소 모든 사람들에게 유난히 친절하군요 <br>
						-타인의 어려움을 해결해주는 것을 좋아하며 설명하는 것을 잘하는 편이에요<br>
						-많은 사람들 앞에 나서는 것에 두렴이 없고 오히려 이를 즐깁니다
					</div>

					<div class="result_link"><br><br><br>
						#새빛모리[ 학교 홍보 대사 ]
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="goTo"></div>
			</div>
		</div>
</body>

</html>
