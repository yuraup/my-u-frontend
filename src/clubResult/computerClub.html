<!DOCTYPE html>
<html lang="ko">

<head>
	<title>MyU_TestResult</title>
	<link href="./clubResultPage.css" rel="stylesheet">
	<link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	<!-- <script src="/shareLink.js"></script> -->

	<script type="text/javascript">

		function clip() {

			var url = '';
			var textarea = document.createElement("textarea");
			document.body.appendChild(textarea);
			url = window.document.location.href;
			textarea.value = url;
			textarea.select();
			document.execCommand("copy");
			document.body.removeChild(textarea);
			alert("공유 링크가 복사되었습니다.")
		}

		function logout () {
			location.href='../../index.html'
			alert("로그아웃되었습니다.")
		}


	</script>

</head>

<body>
	<div class="background">
		<div class="header">
			<div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
			<div class="mypage" onclick="logout()">로그아웃</div>
		</div>
		<div class="body">
			<div class="body_header2"> 당신과 찰떡궁합 동아리는...?<br></div>
			<div style='word-spacing:20px' class="resultName"> IT 동아리</div>
			<div class="body_body">
				<div class="body_left">
					<img href="#" onclick="clip(); return false;" src="computerImg.png" class="photo"></img>
					<div class="body_footer">
						<img class="toshare" src="share.png" class="shareImg"></img>
						<p>공유하기</p>
						<p>사진을 클릭하면 결과 링크를 공유할 수 있습니다</p>
					</div>
				</div>
				<div class="body_right">
					<div class="result_name">#Hello_World! #무엇이든_개발하세요<br></div>

					<div class="result_explain">
						# 체계적이고 효율적인게 최고야 # 현실감각 최고 <br>
						-A부터 Z까지 체계적인 것을 선호하시네요 <br>
						-사소한 것도 효율성을 중요시하시는군요<br>
						-먼 미래보다는 현재에 집중하시는 편이네요
					</div>

					<div class="result_link"><br><br><br>
						# UMC : IT 연합 사이드 프로젝트 동아리, # Depth : IT 프로젝트 동아리,
						# 멋쟁이사자처럼 : 연합 창업 & 교육 동아리
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a href="https://github.com/yuraup/my-u-frontend" id="goTo"><img src="../../image/ic-github.png"></a>
		</div>
</body>
</html>
