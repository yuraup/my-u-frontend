<!DOCTYPE html>
<html lang="ko">

<head>
	<title>MyU_TestResult</title>
	<link href="./clubResultPage.css" rel="stylesheet">
	<link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	<script type="text/javascript">

		function clip() {

			var url = '';
			var textarea = document.createElement("textarea");
			document.body.appendChild(textarea);
			url = window.document.location.href;
			textarea.value = url;
			textarea.select();
			document.execCommand("copy");
			document.body.removeChild(textarea);
			alert("공유 링크가 복사되었습니다.")
		}
		function logout () {
			location.href='../../index.html'
			alert("로그아웃되었습니다.")
		}

	</script>
</head>

<body>
	<div class="background">
		<div class="header">
			<div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
			<div class="mypage" onclick="logout()">로그아웃</div>
		</div>
		<div class="body">
			<div class="body_header2"> 당신과 찰떡궁합 동아리는...?<br></div>
			<div class="resultName">댄스 동아리</div>
			<div class="body_body">
				<div class="body_left">
					<img href="#" onclick="clip(); return false;" src="danceImg.png" class="photo"></img>
					<div class="body_footer">
						<img class="toshare" src="share.png" class="shareImg"></img>
						<p>공유하기</p>
						<p>사진을 클릭하면 결과 링크를 공유할 수 있습니다</p>
					</div>
				</div>
				<div class="body_right">
					<div class="result_name">#내가_바로_끼쟁이!<br></div>

					<div class="result_explain">
						# 극외향 # 흥부자 <br>
						-외향적이며 조용한 곳보다는 시끌벅적한 곳을 좋아하시는군요 <br>
						-다양한 사람을 만나는 것을 좋아하시네요<br>
						-평소 노래만 들어도 몸이 들썩이는 당신!
					</div>

					<div class="result_link"><br><br><br>
						#CMC
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a href="https://github.com/yuraup/my-u-frontend" id="goTo"><img src="../../image/ic-github.png"></a>
		</div>
</body>

</html>
