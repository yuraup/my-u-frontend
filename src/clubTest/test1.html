<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">01</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/clubTest/test1.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer" onclick="calc('J',2)">
                        아~ 이땐 이랬고 저땐 이랬구나? <br/>
                        올해가 잘 정리되어 있어서 뿌듯하다!
                    </button>
                    <button class="answer"  onclick="calc('P',2)">
                        1~2월에는 이랬구나! <br/>
                        3월부터는... 어... 쓰다 말았네? 
                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    흐음... 지금까지 써 온 다이어리를 한 번 확인해 볼까?                
                </div>
            </div>
        </div>
		<div class="footer">
			<a href="https://github.com/yuraup/my-u-frontend" id="goTo"><img src="../../image/ic-github.png"></a>
		</div>
    </div>
</body>
</html>
