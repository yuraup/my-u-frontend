<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">02</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/clubTest/test2.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer"  onclick="calc(E,3)">
                        참석해야지! 얼마나 재미있을까? <br/>
                        두근두근!                    
                    </button>
                    <button class="answer"  onclick="calc(I,3)">
                        아직 아는 사람도 없고... <br/>
                        가면 기 빨릴 것 같은데 고민된다.                    
                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    곧 방학도 끝이네...<br/>
                    다음 주에 개강 총회 연다고 하던데 어떡하지?                
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
</body>
</html>
