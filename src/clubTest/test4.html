<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">04</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/clubTest/test4.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer"  onclick="calc(F,5)">
                        와 누구야? 왜 그러신대? 너 진짜 힘들겠다...
                    </button>
                    <button class="answer"  onclick="calc(T,5)">

                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    친구가 팀 프로젝트를 하며 겪었던 힘든 일들을<br/>
                    내게 털어놓고 있다. 이때 나의 반응은?
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
