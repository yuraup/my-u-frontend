<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MyU_Test</title>
    <link href="../css/testPage.css" rel="stylesheet">
    <link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./score.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
            <button class="logout" onclick="location.href='../login/login.html'">로그아웃</button>
        </div>
        <div class="body">
            <div class="body_header">
                 <div class="number">08</div>
            </div>
            <div class="body_body">
                <div class="body_left">
                    <img src="/image/clubTest/test8.png" class="photo"></img>
                </div>
                <div class="body_right">
                    <button class="answer"  onclick="goTo(E)">
                        음? 오히려 좋아. <br/>
                        발표... 맡겨 줘!
                    </button>
                    <button class="answer" onclick="goTo(I)">
                        으... 발표 싫어. 제발 누군가 해 줘...
                    </button>
                </div>
            </div>
            <div class="body_footer">
                <div class="question">
                    교내 조별 활동에서 발표에 자원한 사람이 없다.
                    이때 나는?                 
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="goTo"></div>
        </div>
    </div>
</body>
</html>
