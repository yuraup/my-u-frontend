<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <title>header</title>
    <script></script>
    <style>
      @font-face {
        font-family: "Shrikhand";
        src: url("../font/Shrikhand.ttf");
      }
      @font-face {
        font-family: "OpenSans";
        src: url("../font/OpenSans.ttf");
      }
      .header {
        width: 1200px;
        height: 13%;
        margin: 6% auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 10%;
      }
      .logo {
        font-family: "Shrikhand";
        font-style: italic;
        font-weight: 400;
        font-size: 80px;
        line-height: 117px;
        color: #191b41;
        margin-left: 10px;
      }

      .link {
        text-decoration: none;
        margin-left: -190px;
      }
      .longLine {
        width: 100px;
        border: 4px solid #94addf;
      }
      .midLine {
        width: 8%;
        border: 4px solid #94addf;
      }
      .shortLine {
        width: 3;
        border: 4px solid #94addf;
      }

      .dropbtn {
        border: 2px solid #3e397e;
        border-radius: 24px;
        padding: 8px 40px;
        gap: 8px;
        background-color: #ffffff;

        font-weight: 700;
        font-size: 16px;
        line-height: 24px;
        color: #0a2640;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 140px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 10px;
        font-family: "OpenSans";
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        /* item hover시 */
        background-color: #ffeefc;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #feeeff;
      }
    </style>
  </head>
  <body>
    <div class="headerContainer">
      <div class="header">
        <a href="../../index.html" class="link">
          <!-- <div class="logo">My-U</div> -->
          <img src="../../image/main/logo.png" class="logo" />
        </a>
        <div class="longLine"></div>
        <div class="midLine"></div>
        <div class="shortLine"></div>
        <div class="dropdown">
          <button
            class="dropbtn"
            value="${isLogin ? '마이페이지' : '로그인'}"
            isLogin="true"
            onclick="location.href='./src/login/login.html'"
          >
            로그인
          </button>
          <div class="dropdown-content">
            <a href="/src/luckydraw/luckydraw.html">운세뽑기</a>
            <!-- <a href="#">로그아웃</a> -->
          </div>
        </div>
        <!-- <div class="mypage">마이페이지</div> -->
      </div>
    </div>
  </body>
</html>
