<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyU_Login</title>
    <link rel="stylesheet" href="./login.css" />
    <script src="../../include.js" defer></script>

    <script>
      function login() {
        if (!id.value) return alert('아이디를 입력하세요');
        if (!password.value) return alert('비밀번호를 입력하세요');
        const req = {
          id: id.value,
          password: password.value,
        };
        fetch('http://localhost:3000/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(req),
        })
          .then((response) => response.json())
          .then((res) => {
            if (res.success) {
              // 성공 시
              location.href = '/';
            } else {
              alert(res.msg);
            }
          })
          .catch((err) => {
            console.error('로그인 중 에러 발생');
          });
      }
    </script>
  </head>
  <body>
    <header data-include="../header/header.html"></header>
    <div class="containter">
      <div class="inputContainer">
        <div class="titleBox">
          <p class="idTitle">아이디</p>
          <p class="pwTitle">비밀번호</p>
        </div>
        <div class="inputBox">
          <input
            id="id"
            class="idInput"
            type="text"
            placeholder="아이디를 입력하세요"
          />
          <input
            id="password"
            class="pwInput"
            type="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
      </div>
      <button class="loginBtn" onclick="login()">로그인</button>
    </div>
    <footer data-include="../smallFooter/smallFooter.html"></footer>
  </body>
</html>
