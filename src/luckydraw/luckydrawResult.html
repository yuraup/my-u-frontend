<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyU_운세뽑기</title>
    <link rel="stylesheet" href="./luckydraw.css" />
    <script src="../../include.js" defer></script>
    <script>
      function draw() {
        fetch("http://localhost:3000/etc/luckydraw", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((res) => {
            var scoreElement = document.querySelector(".score");
            scoreElement.innerHTML = `<div style='font-family: 'B612'; font-size: 40px; color: purple; margin-top: 10px;   font-weight: 800;'>${res.score}</div>`;
            console.log("야", scoreElement);
            var msgElement = document.querySelector(".text");
            msgElement.innerHTML = `<div style=''>${res.msg}</div>`;
          });
      }
    </script>
    <style>
      @font-face {
      font-family: "B612";
      src: url("../font/B612.ttf");
    }
    </style>
  </head>
  <body>
    <header data-include="../header/header.html"></header>
    <div class="container">
      <p class="title">오늘의 운세</p>
      <div class="resultContainer">
        <p class="score"></p>
        <p class="text"></p>
        <img
          src="../../image/luckydraw/003.png"
          alt="뽑기 이미지"
          class="cat"
        />
      </div>
    </div>

    <footer data-include="../smallFooter/smallFooter.html"></footer>
    <script>
      // draw 함수 호출
      draw();
    </script>
  </body>
</html>
