<!DOCTYPE html>
<html lang="ko">

<head>
	<title>MyU_TestResult</title>
	<link href="resultPage.css" rel="stylesheet">
	<link rel="stylesheet" href="<https://pro.fontawesome.com/releases/v5.10.0/css/all.css>"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<script type="text/javascript">
		function clip() {

			var url = '';
			var textarea = document.createElement("textarea");
			document.body.appendChild(textarea);
			url = window.document.location.href;
			textarea.value = url;
			textarea.select();
			document.execCommand("copy");
			document.body.removeChild(textarea);
			alert("공유 링크가 복사되었습니다.")
		}

		function logout () {
			location.href='../../index.html'
			alert("로그아웃되었습니다.")
		}

	</script>
</head>

<body>
	<div class="background">
		<div class="header">
			<div class="logo" onclick="location.href='../../index.html'">My-U</div>
            <div class="longLine"></div>
            <div class="midLine"></div>
            <div class="shortLine"></div>
			<div class="mypage" onclick="logout()">로그아웃</div>
		</div>
		<div class="body">
			<div class="body_header"> 대학교에서 당신은...<br></div>
			<div class="resultName">무념무상 헌내기</div>
			<div class="body_body">
				<div class="body_left">
					<img href="#" onclick="clip(); return false;" src="oldStudent.png" class="photo"></img>
					<div class="body_footer">
						<img class="toshare" src="share.png" class="shareImg"></img>
						<p>공유하기</p>
						<p>사진을 클릭하면 결과 링크를 공유할 수 있습니다</p>
					</div>
				</div>
				<div class="body_right">
					<div class="result_name">#조금만_더_지나면_나도_학교_마스터<br></div>

					<div class="result_explain">
						이제 우리 학교에 대해서 대부분 알고 있는 당신!
						기본적인 것뿐만 아니라 사소한 꿀팁들도 꽤 많이 알고 계시는군요!
						학교 주변에도 먹을거리, 놀거리가 꽤나 많다는 것을 아시나요?
						이런 것들까지 알게 된다면 완벽한 학교 생활을 즐기실 수 있겠어요!
					</div>
					<div class="result_link">학교_근처_맛집 : <a
							href="https://map.naver.com/v5/entry/place/1561640388?lng=126.92419689686498&lat=37.57736456164652&placePath=%2Fhome&entry=plt&c=15,0,0,0,dh">미분당</a>,
						<a
							href="https://map.naver.com/v5/entry/place/36351814?lng=126.9234861&lat=37.5832536&placePath=%2Fhome&entry=plt&c=15,0,0,0,dh">가타쯔무리</a>
						<br>
						공강에_이_카페는_어떄 ? <a
							href="https://map.naver.com/v5/search/%EA%B9%8C%ED%8E%98%EC%97%AC%EB%A6%84%20%EB%AA%85%EC%A7%80%EB%8C%80/place/34269097?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&c=15,0,0,0,dh">까페여름</a><br>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="goTo"></div>
		</div>
</body>

</html>
