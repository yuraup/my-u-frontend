<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./signUp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../include.js" defer></script>
    <title>MyU_signUp</title>
  </head>
  <body>
    <header data-include="../header/header.html"></header>
    <div class="containter">
      <div class="inputContainer">
        <div class="titleBox">
          <p class="idTitle">이메일</p>
          <p class="middleTitle">비밀번호</p>
          <p class="middleTitle">비밀번호 확인</p>
          <p class="pwTitle">닉네임</p>
        </div>
        <div class="inputBox">
          <input
            class="idInput"
            type="text"
            placeholder="아이디를 입력하세요"
          />
          <input
            class="pwInput"
            type="password"
            placeholder="비밀번호를 입력하세요"
          />
          <input
            class="pwInput"
            type="password"
            placeholder="비밀번호를 한 번 더 입력하세요."
          />
          <input
            class="pwInput"
            type="text"
            placeholder="닉네임을 입력하세요. "
          />
        </div>
      </div>
      <button class="loginBtn">회원가입</button>
      <footer data-include="../smallFooter/smallFooter.html"></footer>
    </div>
  </body>
</html>
